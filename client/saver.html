<template name="jag82_saves__components__saver">
	<span id="{{contextId}}-saver" class="jag82_saves__components__saver">
		<a class="toggle" href="#">{{title}}</a>
		<button class="new">new</button>
		<span class="form">
			<input type="hidden" class="id" value="{{id}}">
			<input type="text" class="title" autofocus="autofocus">
			<button class="confirm">ok</button>		
			<button class="cancel">cancel</button>					
		</span>
	</span>
</template>
